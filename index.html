<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .header {
      background-color: #1a1a1a;
      color: #00bfff;
      padding: 6px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      border-bottom: 2px solid #00bfff;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00bfff; }
      to { text-shadow: 0 0 15px #00bfff; }
    }

    .header .actions {
      display: flex;
      gap: 10px;
    }

    .header button {
      background: none;
      border: none;
      font-size: 18px;
      color: #00bfff;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      color: #fff;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
      border-right: 2px solid #00bfff;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00bfff;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      color: #00bfff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      width: 100%;
      background-color: #1a1a1a;
    }

    .chatbox {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .chat-message {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      animation: fadeIn 0.3s ease forwards;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user-message {
      align-self: flex-end;
      background-color: #00bfff;
      color: #000;
      border-top-left-radius: 0;
    }

    .assistant-message {
      align-self: flex-start;
      background-color: #333;
      color: #00bfff;
      border-top-right-radius: 0;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .assistant-avatar {
      width: 24px;
      height: 24px;
      background-color: #00bfff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }
    
.assistant-avatar {
  width: 32px;
  height: 32px;
  min-width: 32px;
  min-height: 32px;
  background-color: #00bfff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: black;
  font-weight: bold;
  font-size: 16px;
  flex-shrink: 0;
}

    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
      color: #ccc;
      font-size: 14px;
      padding-left: 12px;
    }

    .input-area {
      padding: 4px 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #0d0d0d;
      border-top: 1px solid #00bfff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      color: white;
      border-radius: 20px;
    }

    .input-area button {
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .disclaimer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>More Links</h2>
      <button id="closeSidebar" style="background: none; border: none; color: #00bfff; font-size: 20px; cursor: pointer;">‚ùå</button>
    </div>
    <a href="https://inovadev02.github.io/Real-AI/" target="_blank">üîó Visit Real AI</a>
    <a href="https://inovadev02.github.io/Study-Buddy/" target="_blank">üîó Visit Study Bubby</a>
      <h3>If you want to build your own App or Website Email us...</h3>
    <a href="mailto:inovadev0.2@gmail.com" target="_blank">üì© Email us</a>
  </div>

  <div class="header">
    <button id="chatHistoryToggle">‚ò∞</button>
    Doctor AI
    <div class="actions">
      <button id="newChat">‚ûï</button>
      <button onclick="window.open('https://www.google.com/maps/search/nearby+hospitals/', '_blank')">üè• Nearby Hospital</button>
    </div>
  </div>

  <div class="container">
    <div class="disclaimer">‚ö†Ô∏è This assistant provides general health information only. For medical emergencies, consult a doctor.</div>
    <div id="chatbox" class="chatbox"></div>
    <div class="typing-indicator" id="typingIndicator" style="display:none;">Doctor is typing...</div>
    <div class="input-area">
      <input id="chatInput" type="text" placeholder="Describe your health issue...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const newChatButton = document.getElementById('newChat');
    const chatHistoryToggle = document.getElementById('chatHistoryToggle');
    const sidebar = document.getElementById('sidebar');
    const closeSidebar = document.getElementById('closeSidebar');

    let chatHistory = [];

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    chatHistoryToggle.addEventListener('click', toggleSidebar);

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.remove('active');
    });

    async function displayMessage(message, isUser) {
      const msgElem = document.createElement('div');
      msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
      if (!isUser) {
        const avatar = document.createElement('div');
        avatar.className = 'assistant-avatar';
        avatar.textContent = 'AI';
        msgElem.appendChild(avatar);
      }
      const text = document.createElement('div');
      text.textContent = message;
      msgElem.appendChild(text);
      chatbox.appendChild(msgElem);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function callApi(prompt) {
      typingIndicator.style.display = 'block';
      const systemPrompt = 
`You are Doctor AI, a professional virtual health assistant created by InovaDev. Your job is to give users general health advice, symptom information, healthy lifestyle tips, and medication suggestions. Always remind users to consult a real doctor for serious concerns..

User: ${prompt}
AI:`;

      const response = await fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt: systemPrompt })
      });

      typingIndicator.style.display = 'none';

      const data = await response.json();
      if (data.status === 'success') {
        displayMessage(data.text, false);
        chatHistory.push({ role: 'assistant', text: data.text });
      } else {
        displayMessage('Error fetching response.', false);
      }
    }

    sendButton.addEventListener('click', async () => {
      const message = chatInput.value.trim();
      if (!message) return;

      displayMessage(message, true);
      chatHistory.push({ role: 'user', text: message });
      chatInput.value = '';

      const lowerMessage = message.toLowerCase();
      if (
        lowerMessage.includes("tumhe kisne banaya") ||
        lowerMessage.includes("kisne banaya") ||
        lowerMessage.includes("tumko kisne banaya")
      ) {
        displayMessage("Mujhe Shaikh Arkan sir ne banaya.", false);
        chatHistory.push({ role: 'assistant', text: "Mujhe Shaikh Arkan sir ne banaya." });
        return;
      }
      if (
        lowerMessage.includes("tumhara naam kya hai") ||
        lowerMessage.includes("naam kya hai")
      ) {
        displayMessage("Mera naam Doctor AI hai.", false);
        chatHistory.push({ role: 'assistant', text: "Mera naam Doctor AI hai." });
        return;
      }

      await callApi(message);
    });

    newChatButton.addEventListener('click', () => {
      chatbox.innerHTML = '';
      chatHistory = [];
    });
  </script>
</body>
</html>
